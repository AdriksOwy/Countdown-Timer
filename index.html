<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <link href="dist/css/style.min.css" rel="stylesheet" type="text/css">
  <script src="dist/js/main.min.js" defer></script>
</head>
<body>
  <h1>Adriks Birthday</h1>

  <div id="container">
    <div class="countdown">
      <p class="numbertext">0</p>
      <span>days</span>
    </div>

    <div class="countdown">
      <p class="numbertext">0</p>
      <span>hours</span>
    </div>

    <div class="countdown">
      <p class="numbertext">0</p>
      <span>mins</span>
    </div>

    <div class="countdown">
      <p class="numbertext">0</p>
      <span>seconds</span>
    </div>
  </div>
</body>
</html>
